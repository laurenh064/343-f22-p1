<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="icon" href="images\logo.png" type="image/png">
    <link rel="stylesheet" href="css\common.css">
    <link rel="stylesheet" href="css\contact.css">
    <script src="scripts\common.js"></script>

</head>

<body>

    <div id="nav-placeholder"></div>
    <main>
        <div id="info">
            <ul class="list-unstyled">
                <li>Contact information:</li>
                <li>  </li>
                <li>Faculty contacts:
                  <ul>
                    <li>Hossain Heydari (heydarmh)</li>
                    <li>Brett Tjaden (tjadenbc)</li>
                  </ul>
                </li>
                <li>Student contact: Matt Wong</li>
                <li>Discord: <a href="https://discord.gg/UbHUQ8Snhf">https://discord.gg/UbHUQ8Snhf</a></li>
              </ul>
        </div>
        <form>
            <h1>Contact CDC</h1>
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputMessage1">Message</label>
                <textarea class="form-control" id="exampleInputMessage1" rows="3" placeholder="Enter message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

</body>

</html>
